<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Buku</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Pemesanan Buku</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="stok.html">Stok</a>
      <a href="checkout.html" class="active">Pemesanan</a>
      <a href="tracking.html">Tracking</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Form Pemesanan</h2>
      <label for="listBuku">Pilih Buku:</label>
      <select id="listBuku"></select>

      <label for="qty">Jumlah:</label>
      <input type="number" id="qty" value="1" min="1">

      <button onclick="tambahPesanan()">Tambah</button>
    </section>

    <section>
      <h2>Daftar Pesanan</h2>
      <table border="1" id="tablePesanan">
        <thead>
          <tr>
            <th>Judul Buku</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h3 id="grandTotal">Total: Rp 0</h3>
    </section>
  </main>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
